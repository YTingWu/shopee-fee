<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蝦皮手續費計算機 2.0 - 首頁</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <header id="main-header"></header>

    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 md:p-8 lg:p-10">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">
                歡迎使用蝦皮手續費計算機 2.0
            </h1>
            <p class="text-lg text-center mb-8">
                將您的蝦皮賣場管理提升到全新水平！
            </p>

            <div class="grid md:grid-cols-2 gap-8 mb-10">
                <div class="bg-blue-50 dark:bg-blue-900/30 p-6 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-semibold text-blue-700 dark:text-blue-300 mb-4 flex items-center">
                        <i class="bi bi-lightning-charge-fill mr-2"></i>
                        改版重點
                    </h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300">
                        <li><strong class="text-blue-600 dark:text-blue-400">賣場管理系統</strong>：統一管理您的商品與賣場設定。</li>
                        <li><strong class="text-blue-600 dark:text-blue-400">2026 新制費率</strong>：採用最新費率，確保計算精準。</li>
                        <li><strong class="text-blue-600 dark:text-blue-400">資料本地儲存</strong>：所有數據安全儲存在您的瀏覽器中。</li>
                        <li><strong class="text-blue-600 dark:text-blue-400">響應式設計與深色模式</strong>：提供最佳的視覺體驗。</li>
                    </ul>
                </div>
                <div class="bg-green-50 dark:bg-green-900/30 p-6 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-semibold text-green-700 dark:text-green-300 mb-4 flex items-center">
                        <i class="bi bi-book-fill mr-2"></i>
                        功能導覽
                    </h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300">
                        <li><strong class="text-green-600 dark:text-green-400">快速計算</strong>：單次商品費用計算，支援已存商品快速選取。</li>
                        <li><strong class="text-green-600 dark:text-green-400">賣場設定</strong>：配置您的賣家類型、免運方案、稅務等全域參數。</li>
                        <li><strong class="text-green-600 dark:text-green-400">商品管理</strong>：新增、編輯、搜尋和排序您的商品清單。</li>
                        <li><strong class="text-green-600 dark:text-green-400">說明網頁</strong>：查看服務條款與隱私政策。</li>
                    </ul>
                </div>
            </div>

            <div class="text-center">
                <a href="calc.html" class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                    立即開始計算
                    <i class="bi bi-arrow-right-circle-fill ml-2"></i>
                </a>
            </div>
        </div>
    </main>

    <footer id="main-footer" class="mt-auto"></footer>

    <script type="module">
        import { getHeader, initThemeToggle } from './components/header.js';
        import { getFooter } from './components/footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('main-header').innerHTML = getHeader('home');
            document.getElementById('main-footer').innerHTML = getFooter();
            initThemeToggle();
        });
    </script>
</body>
</html>
